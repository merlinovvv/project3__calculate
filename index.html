<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculate</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <h1>Calculate</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main__input">
                <div class="input__num">
                    <input id="num1" type="number">
                </div>
                <div class="input__num">
                    <input id="num2" type="number">
                </div>
            </div>
            <div class="main__key">
                <div class="key__btn">
                    <button class="btn__operation" id="btn__plus">+</button>
                </div>
                <div class="key__btn">
                    <button class="btn__operation" id="btn__minus">-</button>
                </div>
                <div class="key__btn">
                    <button class="btn__operation" id="btn__multi">*</button>
                </div>
                <div class="key__btn">
                    <button class="btn__operation" id="btn__division">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
